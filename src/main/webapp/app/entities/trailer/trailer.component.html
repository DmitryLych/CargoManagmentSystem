<div>
    <h2>
        <span jhiTranslate="cargoManagmentSystemApp.trailer.home.title">Trailers</span>
        <button class="btn btn-primary float-right jh-create-entity create-trailer" [routerLink]="['/', { outlets: { popup: ['trailer-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="cargoManagmentSystemApp.trailer.home.createLabel">
            Create new Trailer
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="trailers">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="registerSign"><span jhiTranslate="cargoManagmentSystemApp.trailer.registerSign">Register Sign</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="color"><span jhiTranslate="cargoManagmentSystemApp.trailer.color">Color</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="trailerType"><span jhiTranslate="cargoManagmentSystemApp.trailer.trailerType">Trailer Type</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="weight"><span jhiTranslate="cargoManagmentSystemApp.trailer.weight">Weight</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="height"><span jhiTranslate="cargoManagmentSystemApp.trailer.height">Height</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="longest"><span jhiTranslate="cargoManagmentSystemApp.trailer.longest">Longest</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="volume"><span jhiTranslate="cargoManagmentSystemApp.trailer.volume">Volume</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="yearOfIssue"><span jhiTranslate="cargoManagmentSystemApp.trailer.yearOfIssue">Year Of Issue</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let trailer of trailers ;trackBy: trackId">
                <td><a [routerLink]="['../trailer', trailer.id ]">{{trailer.id}}</a></td>
                <td>{{trailer.registerSign}}</td>
                <td>{{trailer.color}}</td>
                <td>{{trailer.trailerType}}</td>
                <td>{{trailer.weight}}</td>
                <td>{{trailer.height}}</td>
                <td>{{trailer.longest}}</td>
                <td>{{trailer.volume}}</td>
                <td>{{trailer.yearOfIssue | date:'mediumDate'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../trailer', trailer.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'trailer/'+ trailer.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'trailer/'+ trailer.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="trailers && trailers.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
