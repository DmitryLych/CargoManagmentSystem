
<div *ngIf="trailer">
    <h2><span jhiTranslate="cargoManagmentSystemApp.trailer.detail.title">Trailer</span> {{trailer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="cargoManagmentSystemApp.trailer.registerSign">Register Sign</span></dt>
        <dd>
            <span>{{trailer.registerSign}}</span>
        </dd>
        <dt><span jhiTranslate="cargoManagmentSystemApp.trailer.color">Color</span></dt>
        <dd>
            <span>{{trailer.color}}</span>
        </dd>
        <dt><span jhiTranslate="cargoManagmentSystemApp.trailer.trailerType">Trailer Type</span></dt>
        <dd>
            <span>{{trailer.trailerType}}</span>
        </dd>
        <dt><span jhiTranslate="cargoManagmentSystemApp.trailer.weight">Weight</span></dt>
        <dd>
            <span>{{trailer.weight}}</span>
        </dd>
        <dt><span jhiTranslate="cargoManagmentSystemApp.trailer.height">Height</span></dt>
        <dd>
            <span>{{trailer.height}}</span>
        </dd>
        <dt><span jhiTranslate="cargoManagmentSystemApp.trailer.longest">Longest</span></dt>
        <dd>
            <span>{{trailer.longest}}</span>
        </dd>
        <dt><span jhiTranslate="cargoManagmentSystemApp.trailer.volume">Volume</span></dt>
        <dd>
            <span>{{trailer.volume}}</span>
        </dd>
        <dt><span jhiTranslate="cargoManagmentSystemApp.trailer.yearOfIssue">Year Of Issue</span></dt>
        <dd>
            <span>{{trailer.yearOfIssue | date:'mediumDate'}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'trailer/'+ trailer.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
